<!DOCTYPE html>
<html lang="es">
    <head>
        <title> slider manual infinito con js puro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content=" width=device-width,user-scalable=no, initial-scale=1,
        maximum-scale=1,minimum-scale=1">
       <link rel="stylesheet" href="slider.css">
    </head>
<body>
    <div class="container-slider">
        <div class="slider" id="slider">
            <div class="slider__section">
                <img src="img/1.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="img/2.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="img/3.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="img/4.jpg" alt="" class="slider__img">
            </div>
            
        </div>
        <div class="slider__btn slider--right" id="btn-right">&#60;</div>
        <div class="slider__btn slider--left" id="btn-left">&#62;</div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
